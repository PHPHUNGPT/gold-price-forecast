<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gold Price Prediction</h1>
        <form method="POST" action="/">
            <label for="model">Select Model:</label>
            <select name="model" id="model">
                {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            <label for="num_days">Number of Days to Predict:</label>
            <input type="number" name="num_days" id="num_days" min="1" max="30" required>
            <button type="submit">Predict</button>
        </form>
        <footer>Â© 2024 Gold Prediction App</footer>
    </div>
</body>
</html>
